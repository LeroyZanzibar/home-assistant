motion_sensor_front_door_package:

  sensor:
    - platform: template
      sensors:
        motion_sensor_front_door_battery:
          friendly_name: "Basement Hall Multisensor Battery"
          value_template: "{% if states.zwave.motion_sensor_front_door %}
              {{ states.zwave.motion_sensor_front_door.attributes.battery_level }}
            {% else %}
              unknown
            {% endif %}"
          unit_of_measurement: '%'
          # entity_id: zwave.motion_sensor_front_door
          icon_template: >-
            {% set battery_level = states('sensor.motion_sensor_front_door_battery')|int('unknown') %}
            {% set battery_round = (battery_level|int / 10)|int * 10 %}
            {% if battery_level == 'unknown' %}
              mdi:battery-unknown
            {% else %}
              {% if battery_round >= 100 %}
                mdi:battery
              {% elif battery_round > 0 %}
                mdi:battery-{{ battery_round }}
              {% else %}
                mdi:battery-alert
              {% endif %}
            {% endif %}


  binary_sensor:
    - platform: template
      sensors:
        motion_sensor_front_door_motion:
          value_template: "{{ is_state(' sensor.motion_sensor_front_door_burglar', '8') }}"
          friendly_name: "Attic Multisensor Motion"
          device_class: motion
          # entity_id:  sensor.motion_sensor_front_door_burglar

        motion_sensor_front_door_tamper:
          value_template: "{{ is_state(' sensor.motion_sensor_front_door_burglar', '3') }}"
          friendly_name: "Attic Multisensor Tamper"
          device_class: safety
          # entity_id:  sensor.motion_sensor_front_door_burglar
   

  homeassistant:
    customize:
       sensor.motion_sensor_front_door_alarm_level:
        hidden: true
      sensor.motion_sensor_front_door_alarm_type:
        hidden: true
       sensor.motion_sensor_front_door_burglar:
        hidden: true
      sensor.motion_sensor_front_door_clock:
        hidden: true
      sensor.motion_sensor_front_door_sourcenodeid:
        hidden: true
      binary_sensor.motion_sensor_front_door_sensor:
        hidden: true
      sensor.motion_sensor_front_door_system:
        hidden: true
      sensor.motion_sensor_front_door_emergency:
        hidden: true
      sensor.motion_sensor_front_door_power_management:
        hidden: true
      sensor.motion_sensor_front_door_homehealth:
        hidden: true        

      sensor.motion_sensor_front_door_luminance:
        friendly_name: Luminance
        icon: mdi:brightness-5
      sensor.motion_sensor_front_door_relative_humidity:
        friendly_name: Humidity
        icon: mdi:water-percent
      sensor.motion_sensor_front_door_temperature:
        friendly_name: Temperature
        icon: mdi:temperature-fahrenheit
      sensor.motion_sensor_front_door_battery:
        custom_ui_state_card: state-card-custom-ui
        friendly_name: Basement Hall Multisensor Battery
        group:
          group.motion_sensor_front_door:  
            friendly_name: Battery
          group.battery_group:  
            friendly_name: Basement Hall Multi

      binary_sensor.motion_sensor_front_door_tamper:
        friendly_name: Tamper
		
      binary_sensor.motion_sensor_front_door_motion:
        friendly_name: Basement Hall Motion
        group:
          group.motion_sensor_front_door:  
            friendly_name: Motion
          group.motionsensors:  
            friendly_name: Attic

      group.motion_sensor_front_door:
        group:
          group.motion_sensors:
            friendly_name: Attic Alarm

  group:
    motion_sensor_front_door:
      name: Basement Hall MultiSensor
      control: hidden
      entities:
        - binary_sensor.motion_sensor_front_door_motion
        - binary_sensor.motion_sensor_front_door_tamper
        - sensor.motion_sensor_front_door_luminance
        - sensor.motion_sensor_front_door_relative_humidity
        - sensor.motion_sensor_front_door_temperature
        - sensor.motion_sensor_front_door_battery
